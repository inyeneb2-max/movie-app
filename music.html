<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStream | Global Free Music</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="music.css">
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Top Navigation -->
    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="brand-icon p-2 rounded-lg">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
            </div>
            <span class="text-xl font-bold tracking-tight hidden md:block"> WeStream</span>
        </div>
  <div>
    <i class="fa-regular fa-house"></i>
  </div>
        <div class="flex-1 max-w-2xl mx-6">
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Search millions of songs worldwide..." 
                    class="search-bar w-full rounded-full py-2.5 px-12 text-sm focus:outline-none transition-all">
                <svg class="absolute left-4 top-2.5 text-zinc-500" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <div id="searchLoader" class="absolute right-4 top-2 hidden">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button class="nav-link text-xs font-bold uppercase tracking-widest text-zinc-400 hover:text-white transition">Library</button>
            <div class="profile-thumb w-8 h-8 rounded-full bg-zinc-800 border border-zinc-700"></div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 mt-20 overflow-y-auto px-6 pb-32">
        <header class="py-8">
            <h2 id="viewTitle" class="text-3xl font-bold">Trending Globally</h2>
            <p class="text-zinc-500 mt-1">Free music previews from around the world.</p>
        </header>

        <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <!-- Content injected by JavaScript -->
        </div>
    </main>

    <!-- Global Player Bar -->
    <footer class="player-bar fixed bottom-0 w-full p-4 h-24 flex items-center justify-between z-50">
        <!-- Track Info -->
        <div class="flex items-center gap-4 w-1/3">
            <img id="playerImg" src="https://via.placeholder.com/150" alt="Cover" class="w-14 h-14 rounded-md object-cover bg-zinc-800 shadow-xl">
            <div class="min-w-0">
                <h4 id="playerTitle" class="text-sm font-bold truncate">Nothing playing</h4>
                <p id="playerArtist" class="text-xs text-zinc-500 truncate">Search for a song</p>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="flex flex-col items-center flex-1 max-w-xl">
            <div class="flex items-center gap-6 mb-2">
                <button class="ctrl-btn text-zinc-500 hover:text-white"><svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg></button>
                <button id="playBtn" class="play-main-btn w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition shadow-lg">
                    <svg id="playIcon" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button class="ctrl-btn text-zinc-500 hover:text-white"><svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M7 6l-1.41-1.41L1.18 9l4.41 4.41L7 12l-2.41-2.41L7 7.18zm11.59 10.82L17 15.41 19.41 13 17 10.59 18.41 9.18 22.82 13.59l-4.23 4.23z"/></svg></button>
            </div>
            
            <div class="flex items-center gap-3 w-full">
                <span id="currentTime" class="text-[10px] font-bold text-zinc-500 tabular-nums">0:00</span>
                <div id="progressContainer" class="progress-container flex-1 h-1.5 bg-zinc-800 rounded-full relative cursor-pointer transition-all overflow-hidden">
                    <div id="progressBar" class="progress-fill absolute h-full bg-white w-0 transition-all duration-150"></div>
                </div>
                <span id="durationTime" class="text-[10px] font-bold text-zinc-500 tabular-nums">0:00</span>
            </div>
        </div>

        <!-- Volume -->
        <div class="flex items-center justify-end gap-3 w-1/3">
            <svg width="20" height="20" class="text-zinc-500" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
            <input id="volumeSlider" type="range" class="volume-slider w-24" min="0" max="1" step="0.01" value="0.8">
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="audioElement"></audio>

</body>
<script src="script.js"></script>
</html>
